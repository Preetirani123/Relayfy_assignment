<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div data-role="page" id="pageone">
        <!-- Task 1 : Make the red color spread across the header. Make the full header RED. -->
        <div data-role="header">
            <h1 id = "head"><img src="content/assets/productImages/logo.png"></h1>
        </div>

        <div data-role="main" class="ui-content">
          <div class="content-section">
            <h1 id = "awesome">FOOD MENU</h1>
            <ul data-role="listview" data-split-icon="plus" data-split-theme="a" data-inset="true" id="all-products">
                <!-- All products -->
            </ul>
            <div data-role="collapsible" id="selected-products-div">
                <h3 id="selected-products-header">Selected Items</h3>
                <ul data-role="listview" data-split-icon="minus" data-split-theme="a" data-inset="true" id="selected-products">
                  <!-- Selected products -->
                </ul>
            </div>


            <div data-role="footer" data-position="fixed" style="text-align:center">
              <div class="footer-areas">
                <h1><span id="payment_amount"></span></h1>
                <button id="place-order-button" onclick="placeOrder()">Place Order</button>
              </div>
            </div>
          </div>
        </div>
    </div>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
